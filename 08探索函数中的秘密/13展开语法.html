<script>
    let hd = [1, 2, 3, 4];

    //点语法 点语法在做为值的时候 是放
    //点语法 点语发在做为变量接收的时候是 是收数据
    let [a, b, c, d] = [...hd]; //放
    let [...e] = hd; //收

    console.log(e);
    console.log(a, b, c, d); //1 2 3 4



    //展开语法可以代替 argumnets 来接收任意数量的参数
    function max(...ss) {
        console.log(ss); //[1, 2, 3, 4, 5, 6, 7, 8, 9]
    }
    max(1, 2, 3, 4, 5, 6, 7, 8, 9);



    //展开语法也可以接收部分参数  一般需要接收剩余参数就把点语法写形参的最后面
    function maxname(aas, ...aa) {
        console.log(aas, aa);
    }
    maxname(1, 2, 3, 4, 5, 6, 7, 8, 9);




    //展开语法的求和
    function maxnum(...max) {
        return max.reduce((prce, item) => {
            return prce + item;
        })
    }
    let s = maxnum(1, 2, 3, 4, 5, 6, 7, 8, 9);
    console.log(s); //45





    //计算商品的价格
    function maxshangp(preack = 0, ...kk) {
        //把数据相加
        let s = kk.reduce((prce, item) => {
                return prce + item;
            })
            // 计算折扣
        return Math.round(preack * s);
    }
    let sss = maxshangp(0.5, 600, 200, 200);
    console.log(sss); //900
</script>
