<script>
    function Usr(name) {
        this.name = name;
    }
    let a = new Usr("李四");


    //使用 call 修改this的指向
    let obj = {
        url: "baidu.com"
    }

    //call 第一个参数就是 修改的this 指针， 第二个参数就是你传入的值等数据
    Usr.call(obj, "我的this被call修改了");

    console.log(obj);
</script>
