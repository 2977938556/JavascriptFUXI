<script>
    let obj = [{
        name: "javascript",
        click: 60
    }, {
        name: "Node.js",
        click: 98
    }, {
        name: "CSS",
        click: 46
    }];



    function fna(obj, num = 100, i = 0) {
        if (i == obj.length) {
            return obj;
        }
        obj[i].click += num;
        return fna(obj, num = 100, ++i);
    }
    fna(obj)
    console.log(obj);
</script>
