<script>
    //形参与实参
    //形参：就是函数声明的设置的参数。
    //实参：就是在函数传入中的值。
    function name(a, b) {
        return a + b;
    }

    console.log(name(1, 2)); //3


    //如果形参的数量大于实参那么没有传到参数的值就为undefined
    //如果参数超出形参的数量那么将会忽略
    function namesss(a, b) {
        return a + b;
    }
    console.log(namesss(1, 2, 3, 4, 5));
</script>
