<script>
    //递归
    function nb(a) {
        if (a == 1) {
            return 1;
        }
        return a + nb(a - 1);
    }
    let s = nb(3);
    console.log(s);

    // = 6
    //1：3 + nb(a-1);   +3    a = 2;
    //2: 2 + nb (a-1);   +1     a = 1;
    //3: 1  达到了条件就开始向上返回了


    //使用递归求阶乘
    function maxnum(ss) {
        if (ss == 1) {
            return 1;
        }
        return ss * maxnum(ss - 1);
    }
    let ss = maxnum(10);
    console.log(ss);






    //使用递归求数组的和
    function maxarr(...arrays) {
        console.log(arrays);
        if (arrays.length == 0) {
            return 0;
        }
        return arrays.pop() + maxarr(...arrays);
    }
    let sss = maxarr(1, 2, 3);
    console.log(sss);

    //  1: 3 + maxarr(...arrays);  3
    //  2: 2 + maxarr(...arrays);  1
    //  3: 1 + maxarr(...arrays);  0
    //  4: arrays.length == 0 开始向上返回




    //递归必须需要设置一个退出的条件
    //递归就是每次
</script>
