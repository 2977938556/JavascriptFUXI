<script>
    let request = {
        name: '1',
        set token(value) {
            localStorage.setItem('token', value);
        },
        get token() {
            let token = localStorage.getItem('token');
            if (!token) {
                alert("请登录");
            }
            return token

        }
    }
    request.token = '2977938556'
    console.log(request.token); //2977938556
</script>
