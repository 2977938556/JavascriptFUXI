<script>
    let obj = {
        lists: [{
            name: "js",
            price: 100
        }, {
            name: "mysql",
            price: 212
        }, {
            name: "vue.js",
            price: 98
        }],

        //使用访问器来写一个计算最大值的
        get max() {
            let mins = null;
            this.lists.forEach(function(item) {
                if (mins < item.price) {
                    mins = item.price;
                }
            })
            return mins;
        }


    }




    console.log(obj.max); //410

    console.log(obj.lists);
</script>
