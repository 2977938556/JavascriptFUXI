<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>

</html>

<script>
    let obj = {
        name: 'xiaobai',
        sex: '♂',
        age: 19
    };



    //1：遍历对象数据
    //keys() 遍历出属性名称
    console.log(Object.keys(obj)); // ['name', 'sex', 'age']

    //values() 遍历出属性的值
    console.log(Object.values(obj)); //['xiaobai', '♂', 19]

    //entries() 把对象中以数组的方式把数据展示出来
    console.log(Object.entries(obj)); // [Array(2), Array(2), Array(2)]





    //2：使用 for in
    // key 是每个属性的名称
    //可以使用 obj[key] 获取属性值
    for (const key in obj) {
        console.log(key);
    }


    //3:使用 for of 是遍历不了普通的对象，但是如果对象外面包含了一个数组括号那么就可以使用 for of遍历了
    //或者使用 keys ， entries，values等迭代属性


    //3_1获取对象中所有的属性名称
    for (const key of Object.keys(obj)) {
        console.log(key);
    }
    //3_2获取对象中所有的属性值
    for (const key of Object.values(obj)) {
        console.log(key);
    }
    //3_3获取对象中所有的属性名称与值
    //在这里下面使用了 对象解构的方式
    for (const [key, value] of Object.entries(obj)) {
        console.log(key, value);
    }
</script>
