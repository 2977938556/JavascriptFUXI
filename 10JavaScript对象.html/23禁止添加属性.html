<script>
    let obj = {
        name: '123',
        age: 19,
        sex: '♂'
    }



    //(1):preventExtensions 禁止添加属性




    //禁止添加属性
    Object.preventExtensions(obj);


    //(2):isExtensible 检测属性是否可以添加属性
    //判断是否可以添加属性   
    if (Object.isExtensible(obj)) {
        console.log("可以添加");
    } else {
        console.log("不可以添加");
    }



    //添加属性
    obj.fna = function() {
        return 1;
    }
    console.log(obj); //”添加属性失败“
</script>
