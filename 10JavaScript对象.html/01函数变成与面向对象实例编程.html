<script>
    //面向对象的方式编程
    let name = 'feimao';
    let grade = [{
        name: 'js',
        score: 99,
    }, {
        name: 'node.js',
        score: 68,
    }, ];


    function average(grade, name) {
        let schengji = grade.reduce(function(a, b) {
            //每次把成绩增加
            return a + b.score;
        }, 0);
        return `${name}的平均成绩是${schengji / grade.length}`;
    }
    console.log(average(grade, name)); //feimao的平均成绩是83.5


    //面向对象的方式求平均成绩
    //下面使用 面向对象的编程代码机构清晰，也减少了函数的参数传递，也不用担心函数重名的覆盖



    let gradeb = {
        name: '肥猫',
        shuju: [{
            name: 'js',
            score: 99,
        }, {
            name: 'node.js',
            score: 68,
        }],
        average: function() {
            let schengji = grade.reduce(function(a, b) {
                //每次把成绩增加
                return a + b.score;
            }, 0);
            return `${this.name}的平均成绩是${schengji / this.shuju.length}`;
        }
    }


    console.log(gradeb.average()); //肥猫的平均成绩是83.5
</script>
