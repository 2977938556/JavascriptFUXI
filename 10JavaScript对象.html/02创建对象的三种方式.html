<script>

    //对象的属性是寄托在对象下面

    //函数是单独存在单独调用
    //对象的方法需要 在对象下面进行调用



    //什么是对象
    // 对象是一个具体的事物  比如 一个数据库，一个服务器  必须是具体的事物

    //在JavaScript中 对象是一组无序的相关属性的方法和集合   所有的事物都是对象 ，列如字符串，数值，数组，函数等
    // 属性：事物的特征或者名称 ，在对象中用属性来表示
    // 方法：事物的行为，在对象中用方法来表示



    //创建对象的三种方式


    //1 :使用字面量的形式创建
    let obja = {
        name: "feimao",
        age: '19',
        sex: '♂',
    }


    //2:使用对象的方式创建
    let objb = new Object();
    objb.name = "feimao";
    objb.age = '19';
    objb.sex = '♂';
    objb.show = function() {
        console.log(this.name);
    }



    //使用构造函数的方式创建
    function objc(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.show = function() {
            console.log(this.name);
        }
    }




    //以上就是创建对象的三种方式 但是最常用的还是第一种和 第三种
