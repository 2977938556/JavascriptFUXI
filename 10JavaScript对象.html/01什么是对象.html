<script>
    //什么是对象
    // 对象是一个具体的事物  比如 一个数据库，一个服务器  必须是具体的事物

    //在JavaScript中 对象是一组无序的相关属性的方法和集合   所有的事物都是对象 ，列如字符串，数值，数组，函数等
    // 属性：事物的特征或者名称 ，在对象中用属性来表示
    // 方法：事物的行为，在对象中用方法来表示



    //创建对象的三种方式


    // 字面量
    let obja = {
        name: "FeiMao"
    };
    console.log(obja.name);
    console.log(obja["name"]); //FeiMao

    // 对象 
    let objb = new Object({
        name: 1,
        sex: 1
    });
    console.log(objb);


    //使用构造函数 创建对象
    function ojc(name, sex, ager) {
        this.name = name,
            this.sex = sex,
            this.ager = ager,
            this.sing = function(params) {
                return this.name;
            }
    }

    var nb = new ojc(1, 2, 3);
    console.log(nb); //ojc {name: 1, sex: 2, ager: 3, sing: ƒ}
    console.log(nb.sing()); //1
</script>
