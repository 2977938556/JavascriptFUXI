<script>
    //下面的是一个判断案例 
    // 就是如果未勾选 其中的参数就 提交不了
    // 使用map 进行循环每次 循环的时候添加值进 map中 并把复选款的状态添加至 map至中




    let map = new Map();
    let sub = document.querySelectorAll(" [type='checkbox' ] ")



    function post() {
        document.querySelector(".c ").addEventListener("click ", function() {

            sub = document.querySelectorAll("[type='checkbox' ] ")
            sub.forEach(item => {
                map.set(item, {
                    xiaosi: item.getAttribute('xiaosi'),
                    checkbox: item.checked,
                })
            })

            console.log(map);
            return false;

            map.forEach(item => {
                if (item.checkbox === false) {
                    alert(item.xiaosi, )
                    return false;
                } else if (item.checkbox === false) {
                    alert(item.xiaosi)
                    return false;
                } else if (item.checkbox === true && item.checkbox == true) {
                    return true;
                    // window.location.replace("https://www.bilibili.com/ ")
                }
            })

        })
    }
</script>
