<script>
    let obj = {
        name: 1
    }
    let map = new Map();
    //使用 set添加值
    map.set(obj, "xiaosi");
    map.set("name", 1);
    //使用 get 获取值 
    console.log(map.get(obj)); //xiaosi
    //使用 delete 删除值 // 删除成功返回true
    console.log(map.delete(obj)); //true
    //获取map的大小
    console.log(map.size);
    //检测元素是否存在
    console.log(map.has("name")); //true
    //全部删除 数据
    console.log(map.clear());

    console.log(map);
</script>
