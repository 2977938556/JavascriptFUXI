<script>
    //对于声明未赋值的变量会返回undefined
    let a;
    console.log(typeof a);//undefined



    //对于未声明就使用的变量会返回undefined警告
    // console.log(b);//undefinded警告



    // 我们发现未声明和声明了都返回undefined 所以在声明变量的时候设置初始值
    //typeof返回的是字符串
    let houdunren;
    console.log(typeof houdunren);//undefinded
    console.log(houdunren);//undefinded




    // 函数没有返回值的时候是返回undefined
    function as(){
        console.log(1);
    }
    console.log(typeof as());








</script>
