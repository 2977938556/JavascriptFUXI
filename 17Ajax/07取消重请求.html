<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>发送请求</button>
</body>

</html>

<script>
    let btn = document.querySelectorAll('button');
    let x = null;
    let taggle = false;


    btn[0].addEventListener('click', function () {
        //如果已经被请求了的话那么就取消这一次的请求
        if (taggle){
            x.abort()
        }
        taggle = true;
        x = new XMLHttpRequest();
        x.open('GET', 'http://192.168.1.105:8000/no')
        x.send();
        if (x.readyState === 4) {
            taggle = false;
        }
    });
</script>
