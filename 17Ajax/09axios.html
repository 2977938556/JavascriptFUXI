<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 A -->
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.24.0/axios.js"></script>
</head>

<body>
    <button>GET</button>
    <button>POST</button>
    <button>ALL</button>
</body>

</html>
<script>
    let btn = document.querySelectorAll('button');


    //这样写的话那么下面就不用写 很长的域名了
    axios.defaults.baseURL = 'http://192.168.1.105:8000'

    //get 请求
    btn[0].addEventListener('click', function () {
        axios.get('/get', {
            //传入的参数
            params: {
                id: 100,
                vip: '7'
            },
            //修改请求头信息
            headers: {
                name: 'atm',
                age: 'abc'
            }

        }).then(function (data) {
            console.log(data);
        })
    })

    //post 请求
    btn[1].addEventListener('click', function () {
        axios.post('/post',{
            names: "ferimao1",
            vip: '7'
        }).then((data)=>{
            console.log(data);
        })
    })

    //全能型的 请求
    btn[2].addEventListener('click', function () {
        axios({
            url: '/all',
            method: 'post',
            params: {
                id: 1,
                name:'12'
            }
        }).then(res => {
            console.log(res.data)
        })
    })
</script>
