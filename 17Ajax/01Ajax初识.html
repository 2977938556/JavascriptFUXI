<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #conter {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <button>点击请求数据</button>
    <div id="conter"></div>
</body>

</html>

<script>
    //ajax 就是一个获取数据的东西 用于 局部刷新
    let btn = document.querySelector('button');
    let div = document.querySelector('#conter');
    console.log(div);
    btn.addEventListener('click', function () {

        //1:创建 Ajax对象
        let xhr = new XMLHttpRequest();


        //2:初始化请求方式 与 url  /GIT POST
        xhr.open('GET', 'http://192.168.1.105:8000/server?a=100&b=200&c=300');
        

        //3:发送
        xhr.send();

        //4:事件绑定 处理服务端返回的结果
        // on when 当 .... 什么的时候
        //readystate 是 xhr 对象中的属性 分别表示 0:初始化  1:open调用 2:send方法调用完毕 3:服务端返回的接口 4:服务端返回的数据
        //change 改变的意思 
        xhr.onreadystatechange = function () {
            //5:处理服务端返回的结果
            //状态为4的时候就是服务端返回的所有结果
            if (xhr.readyState === 4) {
                if (xhr.status >= 200 && xhr.status <= 300) {
                    //xhr.status 状态码
                    console.log(xhr.status); //200 成功 状态码
                    console.log(xhr.statusText); //OK 状态字符串
                    console.log(xhr.getAllResponseHeaders);//请求头
                    console.log(xhr.response);
                    div.innerHTML = xhr.response
                } else {
                    console.log("错误");
                }
            }
        }








    })
</script>
