<script>
    // 子承父业
    class Father {
        constructor(name) {
            this.name = name
        }
        showfather() {
            console.log('我是父级的方法');
        }
    }


    //extends 继承父级的方法
    class Subset extends Father {
        show() {
            console.log('我是字类的方法');
        }
    }


    let subset = new Subset();
    subset.showfather() //我是父级的方法
</script>
