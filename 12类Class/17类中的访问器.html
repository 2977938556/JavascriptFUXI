<script>
    class User {
        constructor(url) {
            this.data = {
                url: 'https://www.baidu.com'
            };
        }

        /* 
        访问器是只能在普通属性与 访问器属性任选其一 所以需要使用对象包裹住需要设置访问器属性的属性
        */
        //访问器就是为了防止外部修改了内部的变量的数值
        // 这样容易造成一些数据的问题
        set url(value) {
            if (value.trim() == "") {
                alert("不允许为空")
            }
            this.data.url = value;
        }
        get url() {
            return '我是访问器出来的数据' + this.data.url;
        }
    }





    let user = new User('https://www.baidu.com');
    //设置属性
    user.url = 'https://www.hodunr.com'
        //设置访问属性
    console.log(user.url); //我是访问器出来的数据https://www.hodunr.com
</script>
