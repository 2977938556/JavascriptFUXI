<script>
    let times = new Date("2021-9-5 9:24:48");
    //将时间转换成时间戳
    console.log(times * 1);
    console.log(times.valueOf());
    console.log(Number(times));
    console.log(times.getTime());
    console.log(+times);


    //把时间戳转换成时间
    let timestamp = times * 1;
    //new Data（时间戳）
    console.log(new Date(timestamp));
</script>
