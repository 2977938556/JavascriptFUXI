<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="nbs">
</body>

</html>
<script>
    //使用Number 函数基本上可以转换所有的类型
    console.log(Number("1")); //1
    console.log(Number("abc")); //nan
    console.log(Number(true)); //1
    console.log(Number(false)); //0
    console.log(Number([5])); //5
    console.log(Number([])); //0
    console.log(Number([5, 2])); //nan
    console.log(Number({})); //nan




    let strs = " 233feimao";

    //parseInt :会把开始去除空白后转化为整数
    console.log(parseInt(strs)); //233
    console.log(parseInt("18.55")); //18


    //parseFloat
    //转换字符串为浮点数，忽略字符串前面空白字符。
    console.log(parseFloat("    98.555哈哈哈哈")); //98.555
    console.log(parseFloat("    98.55")); //18.55



    document.querySelector("[name= 'nbs']").addEventListener("keyup", function(e) {
        // console.log(e.value());
        console.log(this.value); //数据为字符串
        // document.write(parseFloat(this.value))
        document.write(this.value * 1)
    })



    //舍入操作
    let oip = 3.141592654;
    console.log(oip.toFixed(2)); //3.14




    //浮点数的精度
    console.log(0.1 + 0.2); //0.30000000000000004

    //处理方式
    console.log((0.1 + 0.2).toFixed(1)); //0.3


    //使用截取字符串的方式
    let of = (0.1 + 0.2) + ""; //隐式转换成字符串类型 
    of = of.slice(0, 3); //截取操作
    of = Number(of);
    console.log(of); //0.3
</script>
