<script>
    //random  随机数 0__至__0.9  返回>= 0 && <1 的随机数 包括0但是不包括1
    console.log(Math.random());

    //返回0-5的随机数  + 1 = 包括5
    //算法： Math.floor(Math.random() * max + 1)   max 最大值 你设定的随机数的最大值
    console.log(Math.floor(Math.random() * 5 + 1));



    // 从2 到 5 的随机数(其实就是 先获取到两个数的区间 有多少个数 然后加上 最小数 )
    //公式 ： Math.floor(Math.random()*(max - min) + max减去min的区间 + 1)  最后面的1是指因为floor是向下取整的所以需要加1
    console.log(Math.floor(Math.random() * (5 - 2)) + 2 + 1);


    //封装 某 —— 到某数的随机数
    function randoms(min, max) {
        return Math.floor(Math.random() * (max - min) + max - min + 1);
    }
    console.log(randoms(5, 10));





    //随机抽取名字
    function suijis() {
        //数据数组
        let arra = ["A study", "B study", "C study", "D study", "E study"];

        //设置区间
        function suiji(max, arra) {
            return arra[Math.floor(Math.random() * max)];
        }
        //输出到页面
        document.write("<h1>幸运同学是：", suiji(arra.length, arra), "</h1>");
