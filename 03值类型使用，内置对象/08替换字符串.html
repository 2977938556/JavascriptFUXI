<script>
    //replace 替换字符串
    let str = "feimao110";
    console.log(str.replace("110", "119")); //feimao119


    // replace 可以搭配正则表达式来进行全局替换
    // 默认只替换一次，如果全局替换需要使用正则（更强大的使用会在正则表达式章节介绍）
    let num = "2021/8/24";
    console.log(num.replace(/\//g, "_")); //2021_8_24




</script>
