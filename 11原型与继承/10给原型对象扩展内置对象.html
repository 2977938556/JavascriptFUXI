<script>
    let arrs = [1, 2, 3, 4, 5];


    Array.prototype.max = function() {
        //声明一个新的数组进行接收并且 返回值
        let maxs = '';
        this.forEach(element => {
            //判断 把值給切换掉
            if (element >= maxs) {
                maxs = element
            }
        });
        //返回值
        return [maxs]
    }

    // 调用的时候也可以使用 点语法进行调用 因为this指向于 调用本身
    let s = arrs.max();
    console.log(s); //[5]




    let ss = [25, 55, 656, 558, 7877, 555].max()
