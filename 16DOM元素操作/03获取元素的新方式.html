<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="box">1</h1>



    <div>1111111111</div>
    <div>1111111111</div>
    <div>1111111111</div>
    <div>1111111111</div>
    <div>1111111111</div>
    <div>1111111111</div>
    <div>1111111111</div>
    <div>1111111111</div>


</body>


</html>
<script>
    //getElementsByClassName 获取 类 选择器的元素
    let box = document.getElementsByClassName('box');
    console.log(box);


    //queryselector 获取 id 或者 clss 或者 元素 等选择器
    let boxs = document.querySelector('.box');
    console.log(boxs);

    //获取一组元素 
    let boxss = document.querySelectorAll('div');
    console.log(boxss);
</script>
