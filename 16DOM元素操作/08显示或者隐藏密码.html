<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="password">
    <h4>显示</h4>
</body>

</html>
<script>
    let input = document.querySelector('input');
    let h4 = document.querySelector('h4');
    let fladge = false;
    h4.onclick = function() {
        if (fladge == false) {
            fladge = true
            input.type = "text";
            h4.innerText = '隐藏';
        } else if (fladge == true) {
            fladge = false;
            input.type = "password";
            h4.innerText = '显示';
        }
    }
</script>
