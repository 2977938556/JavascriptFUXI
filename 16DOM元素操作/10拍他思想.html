<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    
    div {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        display: inline-table;
    }
    
    .targer {
        border-radius: 10px;
        background: yellow;
    }
</style>

<body>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
</body>

<script>
    let div = document.getElementsByTagName('div');
    for (let i = 0; i < div.length; i++) {
        div[i].onclick = function() {
            for (let k = 0; k < div.length; k++) {
                div[k].classList.remove('targer');
            }
            this.classList.add('targer')
        }
    }
</script>

</html>
