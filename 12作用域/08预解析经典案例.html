<script>
    nb()
    console.log(a);
    console.log(b);
    console.log(c);

    function nb() {
        var a = b = c = 9;
        //相当于 var a = 9; b = 9; c = 9
        console.log(b);
        console.log(c);
        console.log(a);
    }

    //预解析
    function nb() {
        var a;
        a = 9;
        b = 9;
        c = 9;
        console.log(a); //9
        console.log(b); //9
        console.log(c); //9
    }
    nb();
    console.log(a); //a is not defined
    console.log(b); //9
    console.log(c); //9
</script>
