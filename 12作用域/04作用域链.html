<script>
    //内部函数可以访问外部函数
    // 内部函数访问外部函数由 里到外开始查找 就近原则
    var a = 2;
    //作用域链
    function fn1() { //外部函数
        var a = 1;

        function fn2() { //内部函数
            console.log(a); //1
        }
        fn2()
    }
