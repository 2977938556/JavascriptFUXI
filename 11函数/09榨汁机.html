<script>
    //求任意两个数的 任意算数运算  结果
    function max(a, b, ry = "-") {
        if (isNaN(a) || isNaN(b)) {
            return "不是数字"
        }
        switch (ry) {
            case "+":
                return a + b
                break;
            case "-":
                if (a < b) {
                    [a, b] = [b, a];
                    return a - b;
                }
                break;
            case "/":
                return a / b
                break;
            case "*":
                return a * b
                break;
        }
    }
    console.log(max(10, 20));
