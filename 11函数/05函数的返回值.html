<script>
    //Return 返回值 return 后面的值不会执行了
    function max(a = "肥猫") {
        return `${a}已经做好了请享用`
    }
    console.log(max("秒呀"));



    //求任意两个数的最大值
    function maxpor(a, b) {
        return a >= b ? a : b;
    }
    console.log(maxpor(8, 1)); //8
</script>
