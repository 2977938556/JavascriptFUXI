    function minmax([a = 1, b = 100]) {
        let s = 0;
        if (a > b) {
            //如果a大于b的话就交换两个数的位置
            [a, b] = [b, a];
        }
        for (let i = a; i <= b; i++) {
            s += i;
        }
        return s;
    }
    console.log(minmax([5000, 1])); //5050
