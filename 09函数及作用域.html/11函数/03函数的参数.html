<script>
    //形参 就是在函数括号里写的
    function max(a) {
        return a + 10;
    }
    //实参 就是在调用函数的括号里吗
    max(1);




    //形参是接收实参的
    //函数的参数可以有也可以不写 数量是不限制的
    function cook(ary) {
        console.log(ary);
    }
    console.log(cook("酸辣土豆丝")); //酸辣土豆丝
    console.log(cook("茄子")); //茄子
</script>
