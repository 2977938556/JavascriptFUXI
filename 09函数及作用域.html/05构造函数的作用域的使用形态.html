<script>

    // let fna = new Price();

    //构造函数的原理
    function a() {
        let a = 1;

        function student() {
            console.log(++a);
        }
        return {
            student: student,
        }
    }



    //只要 外界有使用 函数中的数据那么这个函数作用域就不会被删除掉
    //所以以下的数据会在同一个作用域中产生作用
    let b = a();
    console.log(b);
    b.student() //2
    b.student() //3
    b.student() //3



    //但是多个对象创建的是不不会共享的
    let c = a();
    console.log(c);
    c.student() //2
    c.student() //3
    c.student() //3
</script>
