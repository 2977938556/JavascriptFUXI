<script>
    //在以往没有 let/const的历史上使用以下方式产生作用域 /这样就不会循环结束后 产生相同的值了
    for (let index = 1; index <= 10; index++) {
        (function(index) {
            setTimeout(function() {
                console.log(index);
            }, 1000);
        })(index)
    }
</script>
