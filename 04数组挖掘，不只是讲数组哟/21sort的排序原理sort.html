    let arr = [1, 2, 34, 5, 54, 89];


    function sortfun(arr, callback) {
        for (const i in arr) {
            for (const k in arr) {
                //每次循环判断
                if (callback(arr[i], arr[k]) > 0) {
                    let temp = arr[i];
                    arr[i] = arr[k];
                    arr[k] = temp
                }
            }
        }
        return arr;
    }
    console.log(sortfun(arr, function(a, b) {
        return a - b;
    }));
