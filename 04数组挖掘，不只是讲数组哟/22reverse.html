<script>
    //reverse 将数组元素颠倒顺序
    let s = [1, 2, 3, 4, 56, 8];
    // console.log(s.sort().reverse().reverse());
    let ss = [];
    //这里for 循环减一是因为数组是从0开始计算的
    for (let i = s.length - 1; i >= 0; i--) {
        ss.push(s[i])
    }
    console.log(ss); //[8, 56, 4, 3, 2, 1]
</script>
