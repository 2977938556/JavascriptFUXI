    //第一个参数是传入的数组 
    //第二个参数是传入的回调函数（这里面会写需要查找的元素)
    function findPor(arr, callback) {
        for (const key of arr) {
            //如果判断未true就返回true
            if (callback(key) == true) {
                return true;
            }
        }
        return false;
    }
