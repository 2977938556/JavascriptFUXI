<script>
    let arra = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    //给数组添加元素或者修改
    //使用下标索引值修改数组元素
    arra[0] = "2333";
    console.log(arra); // ["2333", 2, 3, 4, 5, 6, 7, 8, 9]

    //使用array.length 追加元素
    arra[arra.length] = "23";
    console.log(arra); // ["2333", 2, 3, 4, 5, 6, 7, 8, 9, "23"]



    //使用扩展语法批量添加元素
    let a = [1, 2, 3];
    let b = [4, 5, 6];
    a = [...a, ...b]
    console.log(a); //(6) [1, 2, 3, 4, 5, 6]




    //使用push 压入元素（可以填写多个数据)、返回值为元素的个数 会改变原来的数组
    let arrb = [1, 2, 3];
    arrb.push("1")
    console.log(arrb); //(4)[1, 2, 3, "1"]





    // 函数
    function addarr(a, b) {
        let nb = [];
        for (let i = a; i <= b; i++) {
            // nb.splice(nb.length,0,i);
            nb.push(i)
        }
        return nb;
    }
    console.table(addarr(5, 10));





    //push 向后面添加  改原
    //ushift 向前面添加 改原
    //pop 删除最后面 改原
    //shifit 删除最前面 改原
    // silde 截取指定元素 不改原
    //splide 删除 替换 修改 改原
    //fill 重复元素 可设置重复位置
</script>
