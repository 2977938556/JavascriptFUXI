<script>
    let arr = [1, 2, 3, 4, 5, 6];

    function includexPoMax(arr, value) {
        if (!arr || !value) {
            return undefined
        }
        //循环查找到了就返回 true出去
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == value) {
                return true;
            }
        }
        //没有找到就返回 flase 出去
        return false;
    }

    console.log(includexPoMax()); //false
</script>
