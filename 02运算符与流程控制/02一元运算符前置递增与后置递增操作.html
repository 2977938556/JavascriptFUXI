<script>
    //前置操作
    // 会在表达式最先执行
    //++n 其实就等于 n = n + 1;的简写形式

    let n = 1;
    ++n;
    console.log(n); //2
    --n
    console.log(n); //2



    let str = 1;
    let f = 20 + ++n; // str +1 + 20;
    console.log(f);//22






    //后置递增
    //后置递增会在表达式最后执行
    let nn = 1;
    nn++
    console.log(nn);



    let strs = 1;
    let fs = 20 + strs++;
    console.log(fs);//31




    // 总结 
    // 前置递增和后置递增 单独使用效果一样
    //如果在表达式中使用 前置递增是有优先权的
    //后置递增是先返回原值在 进行+1
    
    
    
</script>
