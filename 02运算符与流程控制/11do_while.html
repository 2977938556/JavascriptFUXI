    // do while 是先执行一次循环在判断条件





    function nb(reow = 50) {
        let str = 0;
        do {
            let n = 0;
            do {
                document.write("*")
            } while (++n <= str);
            document.write("<br/>")
        } while (++str <= reow);
    }
    nb(99)



</script>
