<script>
    //continue 关键字退出当前次循环
    for (let i = 1; i <= 5; i++) {
        if (i == 3) {
            continue
        }
        console.log(`我已经吃了第${i}个包子`);
    }
    // 结果如下
    // 我已经吃了第1个包子
    // 我已经吃了第2个包子
    // 我已经吃了第3个包子
    // 我已经吃了第4个包子



    for (let i = 1; i <= 5; i++) {
        if (i == 3) {
            break
        }
        console.log(`我已经吃了第${i}个包子`);
    }

    // 结果如下
    // 我已经吃了第1个包子
    // 我已经吃了第2个包子



</script>
