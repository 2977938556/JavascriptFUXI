<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<input type="checkbox" checked class="nb">协议
</body>

</html>


<script>
    let a = true,
        b = true;


    //&&（“逻辑与”） 表示两边必须都为真 表达式结果才为 true
    if (a && b) {
        console.log('表达式成立');
    }


    // || 逻辑 或 表示两边只要有一个为真就为真
    let c = true,
        d = false;
    if (c || d) {
        console.log("表达式成立");
    }



    // ！表示逻辑非，即原来是true转换成false 反之亦然
    console.log(!0);//true
    console.log(!true);//flase


    // 逻辑运算符的优先级


    console.log(true || false && false);






    let copyright = document.querySelector(".nb").checked
    console.log(copyright);

</script>
