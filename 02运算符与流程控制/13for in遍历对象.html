<script>
    let obj = {
        a: "标题",
        b: "首页",
        c: "咨询",
        d: "邮件",
    }


    // 用于遍历对象的所有属性，for/in主要用于遍历对象，不建议用来遍历数组。
    // 遍历数组操作


    for (const key in obj) {
        console.log(key);
        document.write(`<h1>${obj[key]}<h1/>`)
        console.log(obj[key]);
    }
    console.log(obj);

    
</script>
