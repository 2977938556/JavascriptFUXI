<script>
    class Fan {
        constructor(a) {
            this.a = a;
        }
        async then(resolve, reject) {
            let data = await _Xhr(this.a);
            // console.log(data);
            return resolve(data);
        }
        async show() {
            let data = await _Xhr(this.a);
            // console.log(data);
            return data;
        }
    }

    let nbs = new Fan('./js/01json.json');
    console.log(nbs);
    nbs.show().then(value => {
        console.log(value);
    })
