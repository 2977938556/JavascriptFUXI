<script>
    function datra(datas) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve()
            }, datas);
        })
    }


    async function forconsoels() {
        for (const key in [1, 2, 3, 4, 5, 6]) {
            //延迟函数
            await datra(1000);
            console.log(key);
        }
    }
    forconsoels()
</script>
