<script>
    let promise = Promise.resolve("1")
    promise.then(value => {
        console.log(value); //1
        //这里返回的promise对象是下面的then执行的结果
        return new Promise((resolve, reject) => {
            //这里必须等待 1000毫秒后将promise对象的状态进行返回
            setTimeout(() => {
                resolve("2")
            }, 1000);
        })

    }).then(value => {
        console.log(value); //2
    })
</script>
