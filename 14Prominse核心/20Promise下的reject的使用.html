<script>

    Promise.resolve("正确").then(value => {
        console.log(value); //正确
    })



    //promise.reject 是直接返回一个 错误的promise 对象
    Promise.reject("错误").catch(err => {
        console.log(err); //错误
    })




    // promise.reject的小技巧
    new Promise((resolve, reject) => {
        resolve("成功");
    }).then(value => {
        if (value != "成功") {
            //使用这个进行操作返回数据
            return new Promise.reject("数据错误")
        }
        return new Promise.resolve("成功啦")

    }).then(value => {
        console.log(1);
        console.log(value);
    }).catch(err => {
        console.log(err);
    })
</script>
