<script>
    //在promise 中可以只填一个参数 并且会立即执行
    //因此我们可以直接返回一个 定时器
    function Datas(times = 2000) {
        return new Promise((resolve) => {
            setTimeout(resolve(1), times);
        })
    }


    let ss = Datas(1000).then((a) => {
        alert(a);
        return Datas(2000)
    }).then((b) => {
        alert(b)
    }).catch((A) => {
        console.log("错误数据 ", A);
    })
</script>
