    function quersy(name) {
        return _Xhr(name)
    }



    let divs = document.querySelector('.divs')

    async function maps(arr) {
        for (let index = 0; index < arr.length; index++) {
            let use = await quersy(arr[index]);

            divs.style.width = progress + '%'
            divs.innerHTML = Math.floor(progress) + '%'
        }
